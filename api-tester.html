<!DOCTYPE html>
<html>
<head>
    <title>MailBot API Tester</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h2>ü§ñ MailBot API Tester</h2>
    <div id="results"></div>
    
    <button onclick="testRootEndpoint()">Test Root Endpoint (/)</button>
    <button onclick="testStatusEndpoint()">Test Status Endpoint (/status)</button>
    <button onclick="testEmailEndpoint()">Test Email Endpoint (validation)</button>
    
    <script>
        const API_BASE = "https://cold-mail-bot-piqqmfy3f-adarshs-projects-49c71325.vercel.app";
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testRootEndpoint() {
            try {
                addResult('üîç Testing root endpoint...', 'info');
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Root endpoint working! Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Root endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Root endpoint error: ${error.message}`, 'error');
            }
        }

        async function testStatusEndpoint() {
            try {
                addResult('üîç Testing status endpoint...', 'info');
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Status endpoint working! Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Status endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Status endpoint error: ${error.message}`, 'error');
            }
        }

        async function testEmailEndpoint() {
            try {
                addResult('üîç Testing email endpoint validation...', 'info');
                
                // Test with empty form data (should return validation error)
                const formData = new FormData();
                const response = await fetch(`${API_BASE}/send-emails`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.status === 400) {
                    const data = await response.json();
                    addResult(`‚úÖ Email endpoint validation working! Error: ${data.error}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Unexpected response: ${response.status} ${response.statusText}`, 'info');
                }
            } catch (error) {
                addResult(`‚ùå Email endpoint test error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Starting API tests...', 'info');
            testRootEndpoint();
        };
    </script>
</body>
</html>
